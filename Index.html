    <?php
    // Sample transactions data
    $transactions = array(
        array("2024-03-20", "Salary", 0, 3000),
        array("2024-03-21", "Rent", 1000, 0),
        array("2024-03-22", "Utilities", 200, 0),
        array("2024-03-23", "Groceries", 150, 0),
    );

    $balance = 0;

    foreach ($transactions as $transaction) {
        $date = $transaction[0];
        $description = $transaction[1];
        $debit = $transaction[2];
        $credit = $transaction[3];

        // Update balance
        $balance += ($credit - $debit);

        echo "<tr>";
        echo "<td>$date</td>";
        echo "<td>$description</td>";
        echo "<td>$debit</td>";
        echo "<td>$credit</td>";
        echo "<td>$balance</td>";
        echo "</tr>";
    }
